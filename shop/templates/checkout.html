{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static './css/style.css'%}">
    <link rel="stylesheet" href="{% static './css/checkout.css'%}">
</head>
<body>
    <section class="HeaderContainer">
        <div class="header"id="head">
            <div class="logo-container">

            </div>
            <div class="link-container dissapear">
                <button>Home</button>
                <button>Order a burger</button>
                <button>About us</button>
            </div>
            <div class="contact-btn">
                <button>0712345677</button>
            </div>
        </div>
    </section>
    <section class="FormCon">
        <div class="container">
            <form action="" method="POST">
                {% csrf_token %}
                <div  class="order-container" style="width:100%;
                height: 50px;
                display:flex;
                background-color:#fff;
                margin-bottom:30px;
                padding-top:15px;
                border-radius: 5px;
                padding-left: 10px;
                font-weight:bold;"><div class="title">Quantity : &nbsp;</div><div id="number"></div><div class="title"> &nbsp; Burgers</div></div>
                <div  class="order-container" style="width:100%;
                height: 50px;
                display:flex;
                background-color:#fff;
                margin-bottom:30px;
                padding-top:15px;
                border-radius: 5px;
                padding-left: 10px;
                font-weight:bold;"><div class="title">Sub Total : &nbsp;</div><div id="totalprice"></div> <div class="title"> &nbsp; Ksh</div></div>
                <input type="text" id="quantity" name="quantity" readonly hidden >
                <input type="text" id="totalp" name="totalp" readonly hidden>
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <input type="text" name="email" id="email" placeholder="email" required>
                <input type="text" name="location" id="location" placeholder="location" required>
                <input type="text" name="address" id="address" placeholder="address" required>
                <input type="text" name="Phone" id="Phone" placeholder="Phone" required>
                <button type="submit" class="btnprimary">Place Order</button>
            </form>
        </div>
    </section>
    <script type="text/javascript">
        var object = JSON.parse(localStorage.getItem('object'));

            console.log(object)
            document.getElementById('number').innerHTML = object;
            var totalprice = object * 100;
            document.getElementById('totalprice').innerHTML = totalprice;

            $('#quantity').val(JSON.stringify(object));
            $('#totalp').val(JSON.stringify(totalprice));
        
    </script>
</body>
</html>
